<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Up-Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus, illo
        nobis, culpa vero nam facilis quis laborum consequatur porro tempore, ad
        eum vitae similique. Odit dicta modi cupiditate accusantium totam.
      </p>
      <p class="on-text-close">Click open to see text</p>
      <div class="btns">
        <button class="close">Close</button>
        <button class="open">Open</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
